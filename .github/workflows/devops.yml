name: Tool-Man Demo

on:
  - push

jobs:

  devops:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        git_ref_name=$(echo "${{ github.ref }}" | awk -F '/' '{print $NF}')
        docker build . --file Dockerfile --tag tool-man:demo-${git_ref_name}
        docker tag tool-man:demo-${git_ref_name} tool-man:demo
    - name: Deploy SIT ENV
      run: |
        echo 'This is a DEMO for deployment'
    - name: System Integration Testing
      run: |
        docker run -v $PWD/output:/workspace/output --rm tool-man:demo bash -c "robot -d output testcase"
        ls -la $PWD/output/
    - name: Return Execution Results to Xray
      run: |
        ls -la $PWD/output/
        curl -X POST -H "Content-Type: multipart/form-data" -u ${{ secrets.JIRA_USER }}:${{ secrets.JIRA_PASS }} -F "file=@$PWD/output.xml" "${{ secrets.JIRA_URL }}/rest/raven/1.0/import/execution/robot?projectKey=${{ secrets.JIRA_PROJECT }}&testPlanKey=${{ secrets.JIRA_TESTPLAN }}"
